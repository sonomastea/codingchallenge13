<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="'width=device-width, initial-scale=1.0">
        <title>Dynamic Product Display</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div id="app">
            <div id="Loading">Loading</div>
            <div id="error" style="display:none"> Failed to display product</div>
            <div id="product-container" style="display:none"></div>
            <button id="product"></button>
            <img id="product-image" src="" alt="Product Imagine">
            <h2 id="product-name"></h2>
            <p id="product-description"></p>
            <p id="product-price"></p>
        </div>
        <button id="next">next</button>
        <script src="script.js"></script>
    </body>
</html>
